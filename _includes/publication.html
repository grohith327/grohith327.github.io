<section class="section other-projects">
    <div class="section__title">Publication</div>
    <div class="section__content">
        {% for project in site.data.publication %}
        <div class="project">
            <div class="project__name">
                <a href="{{project.url}}" target="_blank" class="arrow-link">{{project.name}}</a>
            </div>
            <p>{{project.description}}</p>
            <!-- <div class="row">
                <img src="ISL_Mobilenet.jpg" alt="Deep Neural Network architecture" width="250" height="300"
                    style="border:25px">
                <img src="Importance_Values.jpg" alt="Importance value for XGboost" width="250" height="200"
                    style="border:25px">
            </div> -->
            <div class="project__used">
                {% for item in project.used %}
                <span class="project__used__item">{{item.thing}}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
