- name: Comparative Analysis of Agent-Oriented Task Assignment and Path Planning Algorithms Applied to Drone Swarms
  url: https://arxiv.org/abs/2101.05161
  description: We evaluate different neural networks for task assignment based on efficiency and effectiveness. We also compare a global and local planning algorithm and propose a modificaiton to PotentialField planner to adaptively scale the velocity of the drone to perform collision avoidance. 